<div class="card">
    <div class="back-btn position-absolute">
        <button class="back-icon-div" [routerLink]="['/pages/login']"><i class="ft-arrow-left back-icon"></i></button>
    </div>
    <div class="w-100 mb-3">
        <h2 class="heading mb-0">Verify OTP & Reset Password</h2>
        <p>Please enter OTP and new password</p>
    </div>

    <form [formGroup]="verifyOtpForm">

        <!-- OTP Field -->
        <!-- <div class="form-group mb-3">
                        <input type="text" formControlName="otp" class="form-control" placeholder="Enter OTP"
                            [ngClass]="{ 'is-invalid': submitted && f.otp.invalid }">
                        <div *ngIf="submitted && f.otp.errors?.required" class="text-danger mt-1">
                            <i class="ft-alert-circle"></i> OTP is required
                        </div>
                        <div *ngIf="submitted && f.otp.errors?.pattern" class="text-danger mt-1">
                            <i class="ft-alert-circle"></i> OTP must be numeric
                        </div>
                    </div> -->

        <!-- Password Field -->
        <div class="form-group mb-3 position-relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
                placeholder="New Password" [ngClass]="{ 'is-invalid': submitted && f.password.invalid }">
            <i class="eye-icon ft" [ngClass]="!showPassword ? 'ft-eye-off' : 'ft-eye'" style="position: absolute;top: 20px;right: 16px;cursor: pointer;"
                (click)="togglePasswordVisibility('password')"></i>

            <div *ngIf="submitted && f.password.errors?.required" class="text-danger mt-1">
                <i class="ft-alert-circle"></i> Password is required
            </div>
            <div *ngIf="submitted && f.password.errors?.pattern" class="text-danger mt-1">
                <i class="ft-alert-circle"></i> Password must be at least 6 characters, contain one
                uppercase letter and one number
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group mb-3 position-relative">
            <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                class="form-control" placeholder="Confirm Password"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.invalid }">
            <i class="eye-icon ft" [ngClass]="!showConfirmPassword ? 'ft-eye-off' : 'ft-eye'" style="position: absolute;top: 20px;right: 16px;cursor: pointer;"
                (click)="togglePasswordVisibility('confirmPassword')"></i>

            <div *ngIf="submitted && f.confirmPassword.errors?.required" class="text-danger mt-1">
                <i class="ft-alert-circle"></i> Confirm Password is required
            </div>
            <div *ngIf="submitted && f.confirmPassword.errors?.mustMatch" class="text-danger mt-1">
                <i class="ft-alert-circle"></i> Passwords do not match
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-primary login-btn w-100" (click)="onSubmit()">Reset Password</a>
        </div>

    </form>

</div>
