      <div class="card">

        <div class="card-body">
          <div class="back-btn position-absolute">
            <button class="back-icon-div" [routerLink]="['/pages/login']"><i
                class="ft-arrow-left back-icon"></i></button>
          </div>
          <div class="w-100 mb-3">
            <h2 class="heading mb-0">Forgot Password?</h2>
            <p>Please enter your Email</p>
          </div>
          <form [formGroup]="forogtPasswordForm">
            <div class="form-group mb-3">
              <input type="text" formControlName="email" class="form-control" placeholder="Enter Email"
                [ngClass]="{ 'is-invalid': forgotPasswordFormSubmitted && f.email.invalid }" required>

              <!-- Required validation -->
              <div *ngIf="forgotPasswordFormSubmitted && f.email.errors?.required" class="help-block mt-1 text-danger">
                <i class="ft-alert-circle align-middle"></i> Email is required
              </div>

              <!-- Email validation -->
              <div *ngIf="forgotPasswordFormSubmitted && f.email.errors?.email" class="help-block mt-1 text-danger">
                <i class="ft-alert-circle align-middle"></i> Enter a valid email address
              </div>

            </div>

            <div class="d-flex justify-content-between">
              <a class="btn btn-primary login-btn w-100" (click)="onSubmit()">Confirm Email</a>
            </div>
          </form>

        </div>
      </div>
