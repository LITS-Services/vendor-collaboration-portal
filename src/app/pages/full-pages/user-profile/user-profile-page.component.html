<!-- Header Starts -->
<div class="row mt-3">
  <div class="col-6">
    <h1>User Profile</h1>
    <p>Manage your account details</p>
  </div>
  <div class="col-6 d-flex align-items-center justify-content-end">
    <!-- Reset Password Button -->
    <button class="btn btn-outline-secondary me-3" (click)="openPasswordResetPopup()">
      Reset Password
    </button>
    <button class="btn btn-outline-primary me-3" (click)="resetForm()">Reset</button>
    <button class="btn btn-primary" (click)="saveProfile()">Save</button>
  </div>
</div>
<!-- Header End -->

<!-- Profile Section Start -->
<section class="page-user-profile mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <!-- Profile Image -->
          <div class="mb-3 position-relative">
            <img style="width: 140px; height: 140px; border: 2px solid black;"
              [src]="profileImage || 'assets/img/portrait/small/image'" 
              class="rounded-circle" 
              alt="User Profile Image" 
              width="140" height="140">
            <label for="imageUpload" class="btn btn-sm btn-outline-primary position-absolute bottom-0 end-0">
              Upload
            </label>
            <input type="file" id="imageUpload" (change)="onImageSelected($event)" hidden>
          </div>

          <!-- User Details Form -->
          <form [formGroup]="userProfileForm">
            <div class="mb-3 text-start">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter full name" disabled>
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email" disabled>
            </div>
            <!-- <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter new password">
            </div>
            <div class="mb-3 text-start">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm password">
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Profile Section End -->


<!-- =========================
     PASSWORD RESET POPUP
========================= -->
<!-- Password Reset Popup -->
<div class="modal fade show" tabindex="-1" [ngClass]="{'d-block': showPasswordResetPopup}" *ngIf="showPasswordResetPopup">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Reset Password</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closePasswordResetPopup()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="passwordResetForm">
          <!-- Old Password -->
          <div class="mb-3 position-relative">
            <label class="form-label">Old Password</label>
            <input 
              [type]="showOldPassword ? 'text' : 'password'" 
              formControlName="oldPassword" 
              class="form-control" 
              placeholder="Enter old password">
            <i class="fas" 
               [ngClass]="showOldPassword ? 'fa-eye-slash' : 'fa-eye'" 
               (click)="togglePassword('old')" 
               style="position:absolute; top:35px; right:10px; cursor:pointer;"></i>
            <div class="text-danger mt-1" *ngIf="passwordResetForm.get('oldPassword')?.touched && passwordResetForm.get('oldPassword')?.invalid">
              Old password is required.
            </div>
          </div>

          <!-- New Password -->
          <div class="mb-3 position-relative">
            <label class="form-label">New Password</label>
            <input 
              [type]="showNewPassword ? 'text' : 'password'" 
              formControlName="newPassword" 
              class="form-control" 
              placeholder="Enter new password">
            <i class="fas" 
               [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'" 
               (click)="togglePassword('new')" 
               style="position:absolute; top:35px; right:10px; cursor:pointer;"></i>
            <div class="text-danger mt-1" *ngIf="passwordResetForm.get('newPassword')?.touched && passwordResetForm.get('newPassword')?.errors">
              <div *ngIf="passwordResetForm.get('newPassword')?.errors?.['required']">New password is required.</div>
              <div *ngIf="passwordResetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters.</div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3 position-relative">
            <label class="form-label">Confirm Password</label>
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              formControlName="confirmPassword" 
              class="form-control" 
              placeholder="Confirm new password">
            <i class="fas" 
               [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'" 
               (click)="togglePassword('confirm')" 
               style="position:absolute; top:35px; right:10px; cursor:pointer;"></i>
            <div class="text-danger mt-1" *ngIf="passwordResetForm.get('confirmPassword')?.touched && passwordResetForm.get('confirmPassword')?.invalid">
              Confirm password is required.
            </div>
            <div class="text-danger mt-1" *ngIf="passwordResetForm.get('confirmPassword')?.value && passwordResetForm.get('confirmPassword')?.value !== passwordResetForm.get('newPassword')?.value">
              Passwords do not match.
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePasswordResetPopup()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="submitPasswordReset()" [disabled]="passwordResetForm.invalid">Save</button>
      </div>

    </div>
  </div>
</div>

<!-- Modal backdrop -->
<div class="modal-backdrop fade show" *ngIf="showPasswordResetPopup"></div>
