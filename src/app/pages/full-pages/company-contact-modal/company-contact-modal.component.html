<div class="modal-header">
    <h4 class="modal-title">{{ isEditMode ? 'Edit Contact' : 'Add Contact' }}</h4>
    <button class="ft-x btn white" (click)="activeModal.dismiss()">
    </button>
  </div>
  <div class="modal-body">
    <form #contactForm="ngForm">
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="contact.description" name="description" required>
      </div>
      <div class="form-group">
        <label>Type</label>
        <select class="form-control" [(ngModel)]="contact.type" name="type" (change)="updateContactLabel()" required>
          <option value="phoneNo">Phone No</option>
          <option value="Email">Email</option>
          <option value="Fax">Fax</option>
        </select>
      </div>
      <!-- <div class="form-group">
        <label>Contact Number</label>
        <input type="text" class="form-control" [(ngModel)]="contact.contactNumber" name="contactNumber" required>
      </div> -->
      <div class="form-group">
        <label>{{ contactLabel }}</label>
        <input
        [type]="inputType"
          class="form-control"
          [(ngModel)]="contact.contactNumber"
          [placeholder]="contactPlaceholder"
          name="contactNumber"
          required
        >
      </div>
      <div class="form-group" *ngIf="showExtension">
        <label>Extension</label>
        <input type="text" class="form-control" [(ngModel)]="contact.extension" name="extension">
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="contact.primary" name="primary">
          Primary
        </label>
      </div>
      <!-- <button type="submit" class="btn btn-primary">Add Contact</button> -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submitForm()">Save</button>
  </div>
