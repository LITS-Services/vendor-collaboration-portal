<div class="modal-header">
    <h4 class="modal-title">Attach Document</h4>
    <button class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
    <div class="row">
        <!-- Attach File -->
        <div class="col-12 mb-3">
            <label for="fileInput" class="form-label">Attach File</label>
            <!-- <input
          type="file"
          id="fileInput"
          class="form-control"
          (change)="onFileChange($event)"
        /> -->
            <input type="file" id="fileInput" class="form-control" (change)="onFileChange($event)" #fileInput />
            <div *ngIf="attachment.fileName && editIndex !== null" class="mt-1">
                <small class="text-muted">Current File: {{ attachment.fileName }}</small>
              </div>
        </div>

        <!-- Attached By -->
        <div class="col-12 mb-3">
            <label for="attachedBy" class="form-label">Attached By</label>
            <input type="text" id="attachedBy" class="form-control" [(ngModel)]="attachment.attachedBy"
                placeholder="Enter your name" />
        </div>

        <!-- Remarks -->
        <div class="col-12 mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea id="remarks" class="form-control" [(ngModel)]="attachment.remarks" rows="3"
                placeholder="Add remarks here..."></textarea>
        </div>

        <!-- Attach Button -->
        <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary" (click)="attachDocument()">Add<i class="ft-chevrons-down"></i></button>
        </div>

        <!-- Table of Attached Files -->
        <div class="col-12">
            <div class="table-container mt-1">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>File Name</th>
                      <th>File Format</th>
                      <th>Attached By</th>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Remarks</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let file of attachedFiles; let i = index">
                      <td>{{ file.fileName }}</td>
                      <td>{{ file.format }}</td>
                      <td>{{ file.attachedBy }}</td>
                      <td>{{ file.date }}</td>
                      <td>{{ file.time }}</td>
                      <td>{{ file.remarks }}</td>
                      <td>
                        <button class="btn ft-edit" (click)="editFile(i)"></button>
                        <button class="btn ft-trash" (click)="openAttachmentDeletionPopup(i)"></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!-- <button class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button> -->
    <button class="btn btn-primary" (click)="saveAttachments()">Save</button>
</div>



<ng-container *ngIf="showAttachmentDeletePopup">
  <div class="modal" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Attachment</h5>
          <button type="button" class="fa fa-times" (click)="closeAttachmentDeletePopup()"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this attachment?</p> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteFile(i)">Delete</button>
          <button type="button" class="btn btn-secondary" (click)="closeAttachmentDeletePopup()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
