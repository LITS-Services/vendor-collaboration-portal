  <div class="container">
    <header class="header">
      <h1>Vendor Registration</h1>
    </header>
  
    <main class="main-content">
      <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">

        <div class="form-row">
            <h5>Company Contact Information</h5>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="form-group col-md-12"> 
                <label for="vendorName">Organization/Business Name</label>
                <input type="text" id="vendorName" formControlName="organizationName" required>
            </div>
            <div class="form-group col-md-12"> 
                <label for="vendorName">Company Address</label>
                <input type="text" id="vendorName" formControlName="companyAddress" required>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" formControlName="country" (change)="onCountryChange($event)">
                <option *ngFor="let country of countries" [value]="country.isoCode">{{ country.name }}</option>
              </select>
            </div>
      
            <!-- State Selection -->
            <div class="form-group">
              <label for="state">State/Province</label>
              <select id="state" formControlName="state" (change)="onStateChange($event)" [disabled]="states.length === 0">
                <option *ngFor="let state of states" [value]="state.isoCode">{{ state.name }}</option>
              </select>
            </div>
      
            <!-- City Selection -->
            <div class="form-group">
              <label for="city">City</label>
              <select id="city" formControlName="city" [disabled]="cities.length === 0">
                <option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</option>
              </select>
            </div>
 
            <div class="form-group col-md-6"> 
                <label for="vendorName">Mobile Number</label>
                <input type="text" id="vendorName" formControlName="mobileNo" required>
            </div>
        </div>


  
        <div class="form-group">
          <button type="submit" [disabled]="!vendorForm.valid">Register</button>
        </div>
      </form>
    </main>
  
    <footer class="footer">
      <p>&copy; 2024 E-Procurement Portal. All rights reserved.</p>
    </footer>
  </div>
