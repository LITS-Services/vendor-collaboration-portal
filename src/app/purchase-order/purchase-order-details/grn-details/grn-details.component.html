

        <!-- Action Bar -->
        <div class="card cstm-ui-card mb-3 py-2 px-3 d-flex justify-content-start flex-wrap">
            <div class="d-flex align-items-center">
                <button class="btn btn-lg position-relative me-2" type="button" (click)="goBack()">
                    <i class="ft-arrow-left"></i>
                </button>
                <h5 class="mt-2 fw-bold">Good Receiving Notes</h5>
            </div>
        </div>

        <div class="card shadow-sm p-3 border border-success rounded">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label small">GRN No</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.grnNo" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">PO No</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.poNo" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">Vendor</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.vendorName" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">Delivered By</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.deliveredBy" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">Delivery Challan No</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.deliveryChallan" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">Invoice No</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.invoiceNo" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">Received Date</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.receivedDate" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">Warehouse</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.warehouse" disabled>
                </div>

                <div class="col-md-4 mb-2">
                    <label class="form-label small">Received By</label>
                    <input class="form-control form-control-sm" [value]="grnDetails.receivedBy" disabled>
                </div>

                <div class="col-12 mb-2">
                    <label class="form-label small">Remarks</label>
                    <textarea class="form-control form-control-sm" disabled rows="2">{{ grnDetails.remarks }}</textarea>
                </div>

            </div>
        </div>
    <!-- Items Table -->
      <div class="d-flex justify-content-between align-items-center mb-2 cursor-pointer" (click)="toggleItems()">
        <h5 class="section-title m-0">Items</h5>
        <i class="ft-chevron-down transition-icon" [ngClass]="{ 'rotate-icon': itemsExpanded }"></i>
      </div>

      <div class="expand-wrapper" [ngClass]="{ 'expanded': itemsExpanded }">
        <div class="table-responsive">
          <table class="table custom-modern-table">
            <thead>
              <tr>
                        <th>Item</th>
                        <th class="text-center">UOM</th>
                        <th class="text-center">Ordered Qty</th>
                        <th class="text-center">Received Qty</th>
                        <th class="text-center">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of grnDetails.items">
                        <td>{{ item.itemName }}</td>
                        <td class="text-center">{{ item.uom }}</td>
                        <td class="text-center">{{ item.orderedQty }}</td>
                        <td class="text-center">{{ item.receivedQty }}</td>
                        <td class="text-center fw-bold" [ngClass]="{ 'text-danger': item.balance > 0 }">{{ item.balance
                            }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
